<kendo-grid [data]="gridView"
        [pageSize]="pageSize"
        [skip]="skip"
        [sort]="true"
        [filter]="true"
        [sortable]="true"
        [pageable]="true"
        [filterable]="true"
        [groupable]="true"
        (pageChange)="pageChange($event)"
>
  <kendo-grid-column field="OrderID" title="ID" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="OrderDate" title="Order Date" width="200"  filter="date" format="{0:dd MM yyyy}">
  </kendo-grid-column>
  <kendo-grid-column field="Freight" title="Freight">
  </kendo-grid-column>
  <kendo-grid-column field="ShipCity" title="Ship City" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="ShipRegion" title="Ship Region" width="80">
  </kendo-grid-column>
  <kendo-grid-column field="ShipCountry" title="Ship Country" width="120">
  </kendo-grid-column>
</kendo-grid>
